<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500" role="img" aria-label="Logic Gates" preserveAspectRatio="xMidYMid slice">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#0b1220"/>
  <g transform="translate(60,60)" fill="#10b981" stroke="#6ee7b7" filter="url(#glow)">
    <rect x="0" y="10" width="140" height="60" rx="12"/>
    <polygon points="170,40 210,20 210,60"/>
    <rect x="240" y="10" width="140" height="60" rx="12"/>
  </g>
  <g transform="translate(60,220)" fill="#10b981" stroke="#6ee7b7" filter="url(#glow)">
    <rect x="0" y="10" width="140" height="60" rx="12"/>
    <polygon points="170,40 210,20 210,60"/>
    <rect x="240" y="10" width="140" height="60" rx="12"/>
  </g>
  <text x="400" y="80" fill="#ffffff" font-family="Segoe UI, Roboto, Arial" font-size="36" font-weight="700" text-anchor="middle">Logic Gates</text>
  <text x="400" y="120" fill="#9ca3af" font-family="Segoe UI, Roboto, Arial" font-size="16" text-anchor="middle">NOT · AND · OR — Breadboard demo</text>
</svg>